---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: network-exporter
  name: network-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: network-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: network-exporter
    spec:
      containers:
      - name: network-exporter
        args:
        - -config.file=/data/config.yml
        volumeMounts:
        - name: exporter-config
          mountPath: /data
        image: vexxhost/network-exporter:latest
        ports:
        - name: metrics
          containerPort: 9615
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
      volumes:
      - name: exporter-config
        secret:
          secretName: network-exporter
      terminationGracePeriodSeconds: 5
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
